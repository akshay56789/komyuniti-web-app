{% load i18n %}
<form class="my-1 d-none d-sm-block bg-dark" action="" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="list-group py-2 " style="display: flex; flex-direction: column; align-items: flex-start;">
      <li class="list-group-item px-2 bg-secondary" style="width: 100%; border-color: azure; border-width: 2px;">
      <div class="mx-4">
        <div class="row">
          <div class="col-xl-1 col-lg-2 col-md-2 col-1">
            <img src="{{request.user.avatar.url}}" class="ms-md-2" style="height: 2.5rem; width: 2.5rem; border-radius: 5rem; margin-left: 1rem;" />
          </div>
          <div class="col-xl-11 col-lg-10 col-md-10 col-11">
            <textarea name="body" id="body" rows="2" style="width: 100%;" placeholder="{% trans "What's happening," %} @{{request.user.username}}?"></textarea>
            <!-- <input type="text" name='body' placeholder="What's happening, {{request.user.username}}?" style="width: 100%;"> -->
          </div>
        </div>
        
        <div class="d-flex justify-content-between my-2">
        <a class="btn btn-primary" data-bs-toggle="collapse" href="#collapseExample2" role="button" aria-expanded="false" aria-controls="collapseExample">
          <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-paperclip" viewBox="0 0 16 16">
            <path d="M4.5 3a2.5 2.5 0 0 1 5 0v9a1.5 1.5 0 0 1-3 0V5a.5.5 0 0 1 1 0v7a.5.5 0 0 0 1 0V3a1.5 1.5 0 1 0-3 0v9a2.5 2.5 0 0 0 5 0V5a.5.5 0 0 1 1 0v7a3.5 3.5 0 1 1-7 0z"/>
          </svg>
          {% trans "Attach" %}
        </a>
        <button type="submit" onclick="spinner()" value="{% trans "Post" %}"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-send" viewBox="0 0 16 16">
          <path d="M15.854.146a.5.5 0 0 1 .11.54l-5.819 14.547a.75.75 0 0 1-1.329.124l-3.178-4.995L.643 7.184a.75.75 0 0 1 .124-1.33L15.314.037a.5.5 0 0 1 .54.11ZM6.636 10.07l2.761 4.338L14.13 2.576zm6.787-8.201L1.591 6.602l4.339 2.76z"/>
        </svg> {% trans "Post" %}</button>
        </div>
        <div class="collapse" id="collapseExample2">
          <div class="card card-body">
            <label>{% trans "Image" %}</label>
            <input style="border: none; outline: none; " type="file" name="image" accept="image/*">
            <label>{% trans "Embed Youtube Link" %}</label>
            <textarea name="embed" id="embed" rows="1" style="width: 100%;" placeholder="Youtube Link"></textarea>
            <label>{% trans "Cloudinary Img" %}</label>
            <textarea name="cloud_url" id="cloud_url" rows="1" style="width: 100%;" placeholder="Cloudinary Image URL"></textarea>
          </div>
        </div>
      </div>
      
    </li>
    </div>
  </form>
